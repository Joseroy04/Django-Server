{% load crispy_forms_tags %}
{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'style2.css' %}" />


</head>

<body>
    {% include "cat.html" %}
    <header>
    
        <!-- place navbar here -->
    {% include "navbar.html" %}

    </header>
    <main>
        <section class="homepage">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="formlogin">
                            <h2 class="text-center mb-4">Sign Up</h2>
                            <form method="post" class="needs-validation" novalidate>
                                {% csrf_token %}
                                {% crispy form %}

                                <p class="w-100 text-center mt-4">— Or Sign In With —</p>
                                <div class="social d-flex justify-content-center">
                                    <form action="{% provider_login_url 'github' %}" method="post">
                                        {% csrf_token %}
                                        <button class="rounded bg-dark socialbox" type="submit">
                                            <i class="fab fa-github"></i> GitHub
                                        </button>
                                    </form>
                                </div>
                                <div class="text-center mt-4">
                                    <p>If you're a new user, <a href="{% url 'signup' %}">sign up here</a>.</p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
    <!-- ... -->
    <script src="{% static 'validation.js' %}"></script>
</body>

</html>
